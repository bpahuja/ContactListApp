<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Contact App</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="form-control" ng-model="contact.name"></td>
          <td><input type="text" class="form-control" ng-model="contact.email"></td>
          <td><input type="text" class="form-control" ng-model="contact.phone"></td>
          <td><button class="btn btn-primary" ng-click="addContact()" ng-disabled="disable">Add Contact</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button></td>
          <td><button class="btn btn-outline btn-light" ng-click="clear()">Clear</button></td>
        </tr>
        <tr ng-repeat="contact in contactList">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.phone}}</td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)" >Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
          <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-resource.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>
</html>
